<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
    
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    
            <img class="image" src="images/img1.svg" alt="imagem de estrelas para avaliação"/>

            <h3>INFORMAÇÕES PESSOAIS</h3>
        </header>
        <form id="my form">
            <fieldset class="wrapper">
                
                <div class="fieldset wrapper">
                    <div class="col-1">
    
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="second-name">Sobrenome</label>
                            <input type="text" id="second-name" required/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required/>
                    </div>
                </div>
                
            </fieldset>

            <fieldset class="wrapper">
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select id="mentor">
                            <option value="mayk">Mayk</option>
                            <option value="alice">Alice</option>
                            <option value="erick">Erick</option>
                            <option value="vitor">Vitor</option>
                            <option value="vinicius">Vinicius</option>
                            <option value="elder">Eldin</option>
                            <option value="berns">Berns</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="doubts"/>
                        <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="wrapper">
                
                <div class="fieldset wrapper">

                    <legend>AGENDANDO A PRÓXIMA MENTORIA</legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="date">Data</label>
                            <input type="date" id="date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="time">Das</label>
                            <input type="time" id="time" />
                        </div>

                        <div class="input-wrapper">
                            <label for="time">Até</label>
                            <input type="time" id="time" />
                        </div>
                    </div>
                </div>
                
            </fieldset>
            <footer>
                <input class="button" type="submit" value="SALVAR" form="my form">
            </footer>
        </form>
    </div>
</body>
</html>
